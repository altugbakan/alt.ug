on: push
name: 🚀 Test project
jobs:
  test:
    name: 🧪 Test project
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: ⚙️ Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ⬇️ Install dependencies
        run: npm install

      - name: 🧪 Test project
        run: npm run test
